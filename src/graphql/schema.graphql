    # This need to be working around the resolver for graphql

# The size of the return comments should be limited unless told otherwise


type Query {
    Ping(content: String): Pong
    getWebsite(topicId: ID): Website
    getReplies(replyId: ID) :[Comment]
    getComment(commentId: ID) :Comment
}

type Pong {
    content: String
}

type Author {
    userI: ID
    username: String
    userProfilePicture: String
    description: String
}

type Comment {
    commentId: ID
    replyId: ID
    author: Author
    content: String
    like: Int
}

type Website {
    webisteId: ID
    baseUrl: String
    name: String
    description: String
}

type Page {
    pageId: ID
    url: String
    title: String
    description: String
    comments: [Comment]
}