    # This need to be working around the resolver for graphql

# The size of the return comments should be limited unless told otherwise

type Query {
    Ping(inputContent: String): String
    GetWebsite(websiteId: ID): Website
    GetReplies(replyId: ID) :[Comment]
    GetComment(commentId: ID) :Comment
}

type Author {
    userI: ID
    username: String
    userProfilePicture: String
    description: String
}

type Comment {
    commentId: ID
    replyId: ID
    author: Author
    content: String
    like: Int
}

type Website {
    websiteId: ID
    baseUrl: String
    name: String
    description: String
}

type Page {
    pageId: ID
    url: String
    title: String
    description: String
    comments: [Comment]
}